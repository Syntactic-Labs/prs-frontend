<app-menu></app-menu>
<div>
  <label>Search: </label>
  <input [(ngModel)]="searchCrit" placeholder="Enter Vendor Info" type="text" />
</div>
<table class="table table-sm table-striped table-hover">
  <thead>
    <tr>
      <th colspan="10"><h4>Vendor List</h4></th>
    </tr>
    <tr>
      <th>Id</th>
      <th>Code</th>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Zip</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendor of vendors | vendorSearch: searchCrit">
      <td>{{ vendor.id }}</td>
      <td>{{ vendor.code }}</td>
      <td>{{ vendor.name }}</td>
      <td>{{ vendor.address }}</td>
      <td>{{ vendor.city }}</td>
      <td>{{ vendor.state }}</td>
      <td>{{ vendor.zip }}</td>
      <td>{{ vendor.phone }}</td>
      <td>{{ vendor.email }}</td>
      <td>
        <a routerLink="/vendors/detail/{{ vendor.id }}">Detail</a>
        <span *ngIf="isAdmin">
          | <a routerLink="/vendors/edit/{{ vendor.id }}">Edit</a>
        </span>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr><td colspan="10"><h4><a routerLink="/vendors/create">Add Vendor</a></h4></td></tr>
  </tfoot>
</table>
