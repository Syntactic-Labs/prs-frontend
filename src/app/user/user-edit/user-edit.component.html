<app-menu></app-menu>
<p>User Edit</p>
<div>
  <label>Id: </label>
  <input [(ngModel)]="user.id" type="text">
</div>
<div>
  <label>Username: </label>
  <input [(ngModel)]="user.username" type="text">
</div>
<div>
  <label>Password: </label>
  <input [(ngModel)]="user.password" type="password">
</div>
<div>
  <label>First Name: </label>
  <input [(ngModel)]="user.firstname" type="text">
</div>
<div>
  <label>Last Name:</label>
    <input [(ngModel)]="user.lastname" type="text">
</div>
<div>
  <label>Phone: </label>
  <input [(ngModel)]="user.phone" type="text">
</div>
<div>
  <label>Email: </label>
  <input [(ngModel)]="user.email" type="text">
</div>
<div>
  <label>Admin: </label>
  <input type="checkbox" [checked]="user.isAdmin">
</div>
<div>
  <label>Reviewer: </label>
  <input type="checkbox" [checked]="user.isReviewer">
</div>
