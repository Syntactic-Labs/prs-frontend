<app-menu></app-menu>
<p>User Edit</p>
<div *ngIf="user">
  <div>
    <label>Id: </label>
    <input [(ngModel)]="user.id" type="text" />
  </div>
  <div>
    <label>Username: </label>
    <input [(ngModel)]="user.username" type="text" />
  </div>
  <div>
    <label>Password: </label>
    <input [(ngModel)]="user.password" type="password" />
  </div>
  <div>
    <label>First Name: </label>
    <input [(ngModel)]="user.firstname" type="text" />
  </div>
  <div>
    <label>Last Name:</label>
    <input [(ngModel)]="user.lastname" type="text" />
  </div>
  <div>
    <label>Phone: </label>
    <input [(ngModel)]="user.phone" type="text" />
  </div>
  <div>
    <label>Email: </label>
    <input [(ngModel)]="user.email" type="text" />
  </div>
  <div>
    <label>Admin: </label>
    <input type="checkbox" [(ngModel)]="user.isAdmin" />
  </div>
  <div>
    <label>Reviewer: </label>
    <input type="checkbox" [(ngModel)]="user.isReviewer" />
  </div>
</div>
<button (click)="remove()" class="btn btn-danger" type="submit">Delete</button>
<button (click)="save()" class="btn btn-success">Update</button>
