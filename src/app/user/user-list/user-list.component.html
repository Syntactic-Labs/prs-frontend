<app-menu></app-menu>
<span>User List</span> | 
<a routerLink="user/create">Create</a> | 
<label>Search: </label>
<input type="text">
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>User Name</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Reviewer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstname}} {{user.lastname}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isAdmin}}</td>
            <td>{{user.isReviewer}}</td>
            <td><a routerLink="">Detail</a> | <a routerLink="">Edit</a></td>
        </tr>
    </tbody>
</table>
